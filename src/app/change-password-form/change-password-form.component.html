<form [formGroup]="form">
        <div class="form-group">
            <label for="oldPassword">Old Password</label>
            <input
                formControlName="oldPassword" 
                id="oldPassword"
                required 
                type="text" 
                class="form-control">
            <div *ngIf="oldPassword.touched && oldPassword.invalid" class="alert alert-danger">
                <div *ngIf='oldPassword.errors.required' >Old Password is required</div>       
                <div *ngIf='oldPassword.errors.oldPasswordDoesNotMatch' >Password does not match</div>
            </div>    
        </div>
        <div class="form-group">
            <label for="newPassword">New Password</label>
            <input
                formControlName="newPassword" 
                id="newPassword"
                required 
                type="text" 
                class="form-control">
            <div *ngIf="newPassword.touched && newPassword.invalid" class="alert alert-danger">
                <div *ngIf='newPassword.errors.required' >New Password is required</div>
            </div>    
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input
                formControlName="confirmPassword" 
                id="confirmPassword"
                required 
                type="text" 
                class="form-control">
            <div *ngIf="confirmPassword.touched && confirmPassword.invalid" class="alert alert-danger">
                <div *ngIf='confirmPassword.errors.required' >Confirm Password is required</div>
            </div>
            <div *ngIf="confirmPassword.valid && form.errors && form.errors.passwordsDontMatch" class="alert alert-danger">
                Passwords don't match
            </div>    
        </div>
        <button class="btn btn-primary">Change password</button>
</form>
