<input
    (keyup.enter)="createPost(title)" #title
    type="text" 
    class="form-control">
<ul class="list-group">
    <li 
        *ngFor="let post of posts"
        class="list-group-item">
        <button
            (click) = "updatePost(post)" 
            class="btn btn-default btn-light btn-sm">Update
        </button>
        <span>&nbsp;&nbsp;</span>
        <button
            (click) = "deletePost(post)" 
            class="btn btn-default btn-light btn-sm">Delete
        </button>
        {{post.title}}
    </li>
</ul>
